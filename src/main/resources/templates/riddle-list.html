<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Riddle List</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="/css/riddle-list.css" />
  <th:block th:replace="~{fragments/header :: header-styles}"></th:block>
</head>

<body class="bg-dark text-white">
  <div th:replace="~{fragments/header :: mainHeader}"></div>

  <div class="container py-5">
    <div class="card bg-secondary bg-opacity-10 border-light rounded-4 shadow-lg p-4">
      <h2 style="color: aliceblue;" class="text-center mb-4">ðŸ“œ List of Riddles</h2>

      <div th:if="${#lists.isEmpty(riddles)}" class="alert alert-warning text-center">
        No riddles available. Please add a new riddle.
      </div>

      <div th:if="${!#lists.isEmpty(riddles)}" class="table-responsive">
        <table class="table table-dark table-hover table-bordered text-center align-middle rounded-3 overflow-hidden">
          <thead class="table-light text-dark">
            <tr>
              <th>#</th>
              <th>Added By</th>
              <th>Question</th>
              <th>Answer</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="riddle, stat : ${riddles}">
              <td th:text="${stat.count}"></td>
              <td th:text="${riddle.customer.customerName}"></td>
              <td th:text="${riddle.question}"></td>
              <td th:text="${riddle.answer}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="text-center mt-4">
        <a href="/riddles/add" class="btn btn-outline-light btn-lg">âž• Add Another Riddle</a>
      </div>
    </div>
  </div>
</body>
</html>
