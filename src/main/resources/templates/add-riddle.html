<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Riddle</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/add-riddle.css">
    <th:block th:replace="~{fragments/header :: header-styles}"></th:block>
</head>
<body>
    <div th:replace="~{fragments/header :: mainHeader}"></div>

    <div class="container mt-5 form-container">
        <h2 class="text-center mb-4">ðŸ§  Add a New Riddle</h2>

        <form th:action="@{/riddles/save}" th:object="${riddle}" method="post">
            <div class="mb-4">
                <label class="form-label">Riddle Question</label>
                <input type="text" class="form-control" th:field="*{question}" placeholder="Enter your riddle" required>
            </div>
            <div class="mb-4">
                <label class="form-label">Answer</label>
                <input type="text" class="form-control" th:field="*{answer}" placeholder="Enter the answer" required>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Submit Riddle</button>
                <a href="/riddles/list" class="btn btn-secondary">View Riddles</a>
            </div>
        </form>
    </div>
</body>
</html>
